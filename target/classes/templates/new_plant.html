<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Plant</title>
<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
    <div class="new-plant">
        <h1>Create New Plant</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${plant}" method="post">
 			
            <table border="0" cellpadding="10">
                <tr>
                    <td>Plant Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>             
                    <td>Plant Species:</td>
                    <td>
                        <input type="text" th:field="*{species}" />
                    </td>
                </tr>
                <tr>
                    <td>Light Level:</td>
                    <td><input type="text" th:field="*{light}" /></td>
                </tr>
                <tr>
                    <td>Water Level:</td>
                    <td><input type="text" th:field="*{water}" /></td>
                </tr>
                <tr>
                    <td>Soil Type:</td>
                    <td><input type="text" th:field="*{soil}" /></td>
                </tr>  
                <tr>
                    <td>Temperature:</td>
                    <td><input type="text" th:field="*{temperature}" /></td>
                </tr>   
                <tr>
                    <td>Humidity:</td>
                    <td><input type="text" th:field="*{humidity}" /></td>
                </tr>                         
                <tr>
                    <td colspan="2">
                    	<button type="submit">Save</button>
                    	<a href="/users">Cancel</a> 
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
